# CB Specification Template
metadata:
  template_version: "1.0"
  llc_code: "CB"
  llc_name: "CLASSICAL BIT"
  tfa_layer: "BITS"
  domain: "[DOMAIN-CODE]"
  created: "[DATE]"
  author: "[AUTHOR]"

specification:
  id: "[CB-ID]"
  description: "[DESCRIPTION]"
  version: "[VERSION]"
  
  # CLASSICAL BIT specific configuration
  configuration:
    # Add CB-specific parameters here
    placeholder_param: "[VALUE]"
    
  # Standard TFA V2 metadata
  tfa_metadata:
    layer: "BITS"
