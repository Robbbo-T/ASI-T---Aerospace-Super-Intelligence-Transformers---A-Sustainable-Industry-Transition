name: CI
on:
  push:
  pull_request:
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: "3.12" }
      - name: Install dev deps
        run: python3 -m pip install -r requirements-dev.txt
      - name: Run core tests
        run: make -f .ci/Makefile test