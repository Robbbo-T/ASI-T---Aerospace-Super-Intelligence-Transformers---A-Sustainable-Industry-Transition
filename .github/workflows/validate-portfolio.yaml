name: validate-portfolio
on: [push, pull_request]
jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: '3.11', cache: pip }
      - name: Install tools
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements-dev.txt ]; then
            python -m pip install -r requirements-dev.txt
          fi
      - name: Canonical lint
        run: |
          python tools/validate_paths.py
      - name: Portfolio checks
        run: |
          make validate || true
      - name: Ensure no emojis/spaces in paths
        run: |
          if git ls-files | grep -E "[[:space:]]|[^\x00-\x7F]"; then
            echo "Forbidden chars (spaces/emojis) in paths"; exit 1; fi