# UE Specification Template
metadata:
  template_version: "1.0"
  llc_code: "UE"
  llc_name: "UNIT ELEMENT"
  tfa_layer: "ELEMENTS"
  domain: "[DOMAIN-CODE]"
  created: "[DATE]"
  author: "[AUTHOR]"

specification:
  id: "[UE-ID]"
  description: "[DESCRIPTION]"
  version: "[VERSION]"
  
  # UNIT ELEMENT specific configuration
  configuration:
    # Add UE-specific parameters here
    placeholder_param: "[VALUE]"
    
  # Standard TFA V2 metadata
  tfa_metadata:
    layer: "ELEMENTS"
    llc: "UE"
    quantum_enabled: false
    classical_bridge: false
    federation_capable: false

# Validation rules
validation:
  required_fields: ["id", "description", "version"]
  format_rules:
    id: "^[A-Z]{3}-UE-[0-9]{3}$"
    version: "^[0-9]+\.[0-9]+\.[0-9]+$"
