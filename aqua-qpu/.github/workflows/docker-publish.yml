name: docker-publish
on:
  push:
    tags: ['v*.*.*']

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build & push controlplane-java
        uses: docker/build-push-action@v6
        with:
          context: .
          file: services/controlplane-java/Dockerfile
          push: true
          tags: ghcr.io/${{ github.repository }}/controlplane-java:${{ github.ref_name }}
          cache-from: type=registry,ref=ghcr.io/${{ github.repository }}/controlplane-java:cache
          cache-to: type=registry,ref=ghcr.io/${{ github.repository }}/controlplane-java:cache,mode=max