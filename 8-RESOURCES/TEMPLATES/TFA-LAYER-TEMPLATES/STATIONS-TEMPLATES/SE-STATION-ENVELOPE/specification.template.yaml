# SE Specification Template
metadata:
  template_version: "1.0"
  llc_code: "SE"
  llc_name: "STATION ENVELOPE"
  tfa_layer: "STATIONS"
  domain: "[DOMAIN-CODE]"
  created: "[DATE]"
  author: "[AUTHOR]"

specification:
  id: "[SE-ID]"
  description: "[DESCRIPTION]"
  version: "[VERSION]"
  
  # STATION ENVELOPE specific configuration
  configuration:
    # Add SE-specific parameters here
    placeholder_param: "[VALUE]"
    
  # Standard TFA V2 metadata
  tfa_metadata:
    layer: "STATIONS"
    llc: "SE"
    quantum_enabled: false
    classical_bridge: false
    federation_capable: false

# Validation rules
validation:
  required_fields: ["id", "description", "version"]
  format_rules:
    id: "^[A-Z]{3}-SE-[0-9]{3}$"
    version: "^[0-9]+\.[0-9]+\.[0-9]+$"
