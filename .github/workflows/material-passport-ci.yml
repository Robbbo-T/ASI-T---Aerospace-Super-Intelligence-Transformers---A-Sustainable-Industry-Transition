name: Material Passport CI

on:
  push:
    paths:
      - '8-RESOURCES/MATERIALS/**'
      - 'scripts/material_passport_ci.py'
      - '.github/workflows/material-passport-ci.yml'
  pull_request:
    paths:
      - '8-RESOURCES/MATERIALS/**'
      - 'scripts/material_passport_ci.py'
      - '.github/workflows/material-passport-ci.yml'

jobs:
  validate-passports:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: pip install pyyaml
      - name: Validate material passports
        run: python scripts/material_passport_ci.py 8-RESOURCES/MATERIALS/material_passports.yaml
