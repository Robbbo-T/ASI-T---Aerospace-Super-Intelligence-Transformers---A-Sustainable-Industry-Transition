# QS Specification Template
metadata:
  template_version: "1.0"
  llc_code: "QS"
  llc_name: "QUANTUM STATE"
  tfa_layer: "STATES"
  domain: "[DOMAIN-CODE]"
  created: "[DATE]"
  author: "[AUTHOR]"

specification:
  id: "[QS-ID]"
  description: "[DESCRIPTION]"
  version: "[VERSION]"
  
  # QUANTUM STATE specific configuration
  configuration:
    # Add QS-specific parameters here
    placeholder_param: "[VALUE]"
    
  # Standard TFA V2 metadata
  tfa_metadata:
    layer: "STATES"
    llc: "QS"
    quantum_enabled: true
    classical_bridge: false
    federation_capable: false

# Validation rules
validation:
  required_fields: ["id", "description", "version"]
  format_rules:
    id: "^[A-Z]{3}-QS-[0-9]{3}$"
    version: "^[0-9]+\.[0-9]+\.[0-9]+$"
